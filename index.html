<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Focus on Today</h1>
        <div class="container">
            <div class="box-main">
                <div class="inner-box">
                    <div class="heading-contain">
                        <h2>Today</h2>
                        <img src="./imgs/Sun.svg" alt="sun" srcset="">
                    </div>
                    <div class="progress-contain">
                        <h3 class="progess_bar_change">Raise the bar by completing your goals!</h3>
                        <div class="bar">
                               <p id="progress">0/3  Completed</p> 
                        </div>
                    </div>
                    <div class="task-add">  
                        <h3 class="taskadd_bar_change">Please set all the 3 goals!</h3>
                        <div class="list-adder">
                            <div class="list s">
                                <div class="img">
                                    <img src="./imgs/incomplete-circle.png" alt="">
                                </div>
                                <div class="input">
                                    <input type="text" placeholder="Add new goal...">
                                </div>
                            </div>
                            <div class="list g">
                                <div class="img">
                                    <img src="./imgs/incomplete-circle.png" alt="">
                                </div>
                                <div class="input">
                                    <input type="text" placeholder="Add new goal...">
                                </div>
                            </div>
                            <div class="list s">
                                <div class="img">
                                    <img src="./imgs/incomplete-circle.png" alt="">
                                </div>
                                <div class="input">
                                    <input type="text" placeholder="Add new goal...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer-contain">
                        <p class="footer-bar-changed">“Move one step ahead, today!”</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
